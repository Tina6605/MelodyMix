<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Melody Mix - Your personal music companion. Discover and enjoy your favorite music, playlists, and albums.">
    <title>Melody Mix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">MelodyMix</div>
            <nav>
                <ul>
                    <li><a href="#" aria-label="Home"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#" aria-label="Search"><i class="fas fa-search"></i> Search</a></li>
                    <li><a href="#" aria-label="Favorites"><i class="fas fa-heart"></i> Favorites</a></li>
                    <li><a href="#" aria-label="Playlists"><i class="fas fa-play-circle "></i> Playlists</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <header class="header">
                <button class="btn" aria-label="Previous"><i class="fas fa-chevron-left"></i></button>
                <button class="btn" aria-label="Next"><i class="fas fa-chevron-right"></i></button>
                <button class="btn explore">Explore Premium</button>
            </header>
            <div class="banner">
                <img src="images/banner.jpg" alt="Music banner">
            </div>
            <section class="content">
                <h2>Made For You</h2>
                <div class="playlist">
                    <div class="playlist-item">
                        <img src="images/cover1.jpg" alt="Daily Mix 1 Cover">
                        <p>Daily Mix 1</p>
                    </div>
                    <div class="playlist-item">
                        <img src="images/cover2.jpg" alt="Daily Mix 2 Cover">
                        <p>Daily Mix 2</p>
                    </div>
                    <div class="playlist-item">
                        <img src="images/cover3.jpg" alt="Daily Mix 3 Cover">
                        <p>Daily Mix 3</p>
                    </div>
                </div>

                <h2>Recommended for Today</h2>
                <div class="playlist">
                    <div class="playlist-item">
                        <img src="images/cover4.jpg" alt="Album Cover 1">
                        <p>Ashiqui 2</p>
                    </div>
                    <div class="playlist-item">
                        <img src="images/cover5.jpg" alt="Album Cover 2">
                        <p>Laapataa Ladies</p>
                    </div>
                    <div class="playlist-item">
                        <img src="images/cover6.jpg" alt="Album Cover 3">
                        <p>Chor Nikal Ke Bhaga</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="music-player">
                <div class="music-info">
                    <img src="images/cover.jpg" alt="Album Cover" id="cover">
                    <div>
                        <h2 id="title">Song Title</h2>
                        <p id="artist">Artist</p>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-controls">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="controls">
                    <button id="prev" aria-label="Previous Song"><i class="fas fa-backward"></i></button>
                    <button id="play" aria-label="Play"><i class="fas fa-play"></i></button>
                    <button id="next" aria-label="Next Song"><i class="fas fa-forward"></i></button>
                    <input type="range" id="volume" min="0" max="5" step="0.01" value="0.5" aria-label="Volume Control">
                </div>
                <audio id="audio"></audio>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
